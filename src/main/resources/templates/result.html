<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="index :: fragment-header"></div>
</head>
<body>

<header>
    <div style="text-align: center; margin-bottom: 50px; align-items: center; justify-content: center; display: flex">
        <div th:replace="index :: search"></div>
    </div>
</header>

<article>
    <div align="center">
        <th:block th:if="${summoner != null}">
            <div style="border: solid #F1F1F1 1px; max-width: 1100px; max-height: 300px; border-radius: 30px; margin-bottom: 50px; background-color: #F1F1F1">
                <table style="text-align: center">
                    <tr>
                        <table>
                            <tr align="center" style="padding: 1em">
                                <td style="width: 100px">
                                    <img th:src="${summoner.profileIcon}" width="100" style="border-radius: 30px">
                                </td>
                                <td style="width: 160px">
                                    <h2>
                                        <p>
                                            <span th:text="${summoner.name}"></span>
                                        </p>
                                        <p>
                                            레벨 : <span th:text="${summoner.summonerLevel}"></span>
                                        </p>
                                    </h2>
                                </td>

                                <td style="padding-left: 150px; width: 100px">
                                    <th:block th:if="${leagueEntry.Ranked_Solo != null}">
                                        <p><img th:src="${leagueEntry.Ranked_Solo.tierUrl}" width="100"
                                                style="border-radius: 30px"></p>
                                    </th:block>
                                </td>

                                <td style="border-collapse: collapse; border-spacing: 1px 1px; width: 180px">
                                    <div style="margin-bottom: 0; font-weight: bold">
                                        <span>솔로 랭크</span>
                                    </div>

                                    <th:block th:if="${leagueEntry.Ranked_Solo != null}">
                                        <div style="margin-bottom: 0; font-size: 1.5em; font-weight: bold">
                                            <span th:text="${leagueEntry.Ranked_Solo.tier}"></span>
                                            <span th:text="${leagueEntry.Ranked_Solo.rank}"></span>
                                        </div>
                                        <div style="margin-bottom: 0; font-weight: bold">
                                            <span th:text="${leagueEntry.Ranked_Solo.leaguePoints} + lp"></span>
                                        </div>

                                        <div style="margin-bottom: 0; font-weight: bold">
                                            <span th:text="${leagueEntry.Ranked_Solo.wins}"></span>승
                                            <span th:text="${leagueEntry.Ranked_Solo.losses}"></span>패
                                        </div>


                                    </th:block>
                                    <th:blcok th:if="${leagueEntry.Ranked_Solo == null}">
                                        <h2>Unranked</h2>
                                    </th:blcok>
                                </td>

                                <td style="padding-left: 10px; width: 100px">
                                    <th:block th:if="${leagueEntry.Ranked_Flex != null}">
                                        <p><img th:src="${leagueEntry.Ranked_Flex.tierUrl}" width="100"
                                                style="border-radius: 30px"></p>
                                    </th:block>
                                </td>

                                <td style="border-collapse: collapse; border-spacing: 1px 1px; width: 180px">
                                    <div style="margin-bottom: 0; font-weight: bold">
                                        <span>자유 랭크</span>
                                    </div>

                                    <th:block th:if="${leagueEntry.Ranked_Flex != null}">

                                        <div style="margin-bottom: 0; font-size: 1.5em; font-weight: bold">
                                            <span th:text="${leagueEntry.Ranked_Flex.tier}"></span>
                                            <span th:text="${leagueEntry.Ranked_Flex.rank}"></span>
                                        </div>

                                        <div style="margin-bottom: 0; font-weight: bold">
                                            <span th:text="${leagueEntry.Ranked_Flex.leaguePoints} + lp"></span>
                                        </div>

                                        <div style="margin-bottom: 0; font-weight: bold">
                                            <span th:text="${leagueEntry.Ranked_Flex.wins}"></span>승
                                            <span th:text="${leagueEntry.Ranked_Flex.losses}"></span>패
                                        </div>
                                    </th:block>
                                    <th:blcok th:if="${leagueEntry.Ranked_Flex == null}">
                                        <h2>Unranked</h2>
                                    </th:blcok>
                                </td>
                            </tr>
                        </table>

                    </tr>

                </table>
            </div>

            <div>
                <table align="center">
                    <tbody id="match-table"></tbody>
                </table>
            </div>


            <div id="loading" style="margin-top: 25px">
                <img src="https://blog.kakaocdn.net/dn/bVlxDK/btq6lZaZ9u5/tt3SQWLkf692DbCsQMJS0k/img.gif">
            </div>

            <div>
                <button type="button" id="resultButton" th:onclick="callPastMatch([[${summoner.name}]])"
                        style="margin-top: 30px; background-color: rgba(0,0,0,0); cursor:pointer; border: none;">
                    <img src="https://cdn-icons-png.flaticon.com/512/43/43869.png"
                         style="max-width: 30px; max-height: 30px;" alt="더 보기">
                </button>
            </div>

        </th:block>

        <th:block th:if="${summoner == null}">
            <h2>
                잘못된 소환사 이름입니다. 다시 입력하세요.
            </h2>
        </th:block>

    </div>
</article>

<footer style="bottom: 0; margin-top: 100px; position: relative; text-align: center; font-weight: bold">
    <p>
        made by <a th:href="@{https://github.com/y00913}">y00913</a>
    </p>
</footer>

<script th:inline="javascript">
    let start = 0;

    /*<![CDATA[*/
    $(function () {
        $('#loading').hide();

        if ([[${summoner}]] != null) {
            $.ajax({
                beforeSend: function () {
                    $('#loading').show();
                    $('#resultButton').hide();
                },
                url: '/' + [[${summoner?.name}]] + '/' + start,
                type: 'GET',
                complete: function () {
                    $('#loading').hide();
                    $('#resultButton').show();
                },
            }).done(function (result) {
                $('#match-table').append(result);
                start = start + 10;
            });
        }
    })

    /*]]*/

    function callPastMatch(summonerName) {
        $.ajax({
            beforeSend: function () {
                $('#loading').show();
                $('#resultButton').hide();
            },
            url: '/' + summonerName + '/' + start,
            type: 'GET',
            complete: function () {
                $('#loading').hide();
                $('#resultButton').show();
            },
        }).done(function (result) {
            $('#match-table').append(result);
            start = start + 10;
        });
    }
</script>

</body>
</html>
